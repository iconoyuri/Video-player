<!DOCTYPE html>
<html lang="en">
<head>

                    </div>
                    <div class="thumbnail paused">
                        <img src="https://pixabay.com/fr/images/download/sky-1441936_640.jpg" alt="image" data-vid-src="https://pixabay.com/fr/videos/download/video-64759_tiny.mp4">
                        <i class="fas fa-play"></i>

                </div>
            </div>
            <div class="video-container">
                <video controls id="video-element"></video>
            </div>
        </div>
        <script src="script.js"></script>

</html>
